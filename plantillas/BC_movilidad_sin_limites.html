<style>
    #movilidad_sl{
        background-color: #ECEFF6;
        padding-top: 150px;
        padding-bottom: 150px;
    }
    #movilidad_sl .logos-container{
        background-color: var(--white);
    }
    #movilidad_sl .logos-container .row-logos{
        display: grid;
        align-items: center;
        justify-items: center;
        grid-template-columns: 100%; /*14.2% 14.2% 14.2% 14.2% 14.2% 14.2% 14.2%;*/
    }

    /*@media (max-width: 767px) {
        #movilidad_sl .logos-container .row-logos{
            grid-template-columns: 50% 50%;
        }
    }*/
</style>


<section class="container-fluid" id="movilidad_sl">
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="titles3 fdark2 text-center">${TituloSeccion.getData()}</h2>
            </div>   
            <div class="col-lg-10 offset-lg-1">
                <p class="ptxt2 fdark3 text-center" data-aos="zoom-in">
                    ${Descripcion.getData()}
                </p>
            </div>                
        </div>
        
        <div class="row mt-3 logos-container rounded">
            <div class="col-lg-12 row-logos pt-5 pb-3">               
                <#if Grupo.getSiblings()?has_content>
                    <#list Grupo.getSiblings() as cur_Grupo>
                        <img src="${cur_Grupo.Imagen.getData()}" class="img-fluid mb-5" alt="${cur_Grupo.Imagen.getAttribute("alt")}" data-aos="fade-up" data-aos-duration="1000">
                    </#list>
                </#if> 
            </div>
        </div>
    </div>
</section>
