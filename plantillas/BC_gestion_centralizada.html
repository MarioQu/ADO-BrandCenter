<style>
    #gestion_centralizada .mycontainer{
        background-color: #F4F6F9;
        border: 1px solid #B5BAC7;
        border-radius: 16px;
    }
    #gestion_centralizada .destacado{
        font-family: 'GothamPro', Arial, Helvetica, sans-serif;
        font-weight: 400;
        font-size: 18px;
        line-height: 21.6px;
    }
    @media(max-width: 767px){
        #gestion_centralizada{
            padding-left: 30px;
            padding-right: 30px;
        }
        #gestion_centralizada .purplebtn{
            width: 100%;
        }
        #gestion_centralizada .cont-imagen{
            display: none;
        }
    }
</style>


<section class="container-fluid py-5" id="gestion_centralizada">   
    <div class="container-lg py-4 px-4 mycontainer">
        <div class="row mt-3">
            <div class="col-12 mb-4"><h2 class="titles3 fdark3">${Titulo.getData()}</h2></div>
            
            <div class="col-12 col-sm-12 col-md-12 col-lg-8">                                
                <h3 class="fred subtitles mb-2" data-aos="fade-up" data-aos-duration="1000">${Subtitulo.getData()}</h3>
                <p class="ptxt3 fdark3 mb-3" data-aos="fade-up" data-aos-duration="1300">
                    ${Descripcion.getData()}
                </p>
                <#if (TextoBoton.getData()) != "">
                    <p>
                        <a href="${LinkBoton.getData()}" target="_blank" class="btn purplebtn px-3" data-aos="fade-up" data-aos-duration="1600">${TextoBoton.getData()}</a>
                    </p>
                </#if>
                
                
                <p class="destacado fdark3 mt-5">
                    ${TextoDestacado.getData()?replace("\n", "<br>")}
                </p>
            </div>
            <div class="col-12 col-sm-5 col-md-12 col-lg-4 cont-imagen">
                <img src="${Imagen.getData()}" class="img-fluid mx-auto d-block" alt="" data-aos="fade-left">
            </div>
        </div>
    </div>
</section>
