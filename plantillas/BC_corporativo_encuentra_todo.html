<style>
    #cont_funciones .header{
        border-bottom: 1px solid #B5BAC7;
    }
    #cont_funciones .rowFunciones .cust_header{
        height: 50px;
    }
    #cont_funciones .rowFunciones .cust_header img{
        width: 40px;
    }
    
    @media(max-width: 767px){
        #cont_funciones .btn{
            width: 100%;
        }
    }
</style>


<section class="container-fluid py-5 faback mt-n3" id="cont_funciones">   
    <div class="container-lg py-4">
        <div class="row"> 
            <h2 class="fdark3 titles3">${Titulo.getData()}</h2>
            
            <div class="row mt-3 header">
                <div class="col-12 col-sm-12 col-md-9 col-lg-8">
                    <p class="fdark3 ptxt2">
                        ${DescripcionGeneral.getData()}
                    </p>
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 offset-lg-1 d-flex align-items-center justify-content-end pb-3">
                    <a href="${LinkBoton.getData()}" target="_blank" class="btn purplebtn px-3" data-aos="fade-left" data-aos-duration="1000">${TextoBoton.getData()}</a>
                </div>
            </div>

                        
            <div class="row mt-5">
                <#if Grupo.getSiblings()?has_content>
                    <#list Grupo.getSiblings() as cur_grupo>                        
                        <div class="col-lg-6 rowFunciones mb-2" data-aos="fade-up" data-aos-duration="1000">
                            <div class="cust_header d-flex align-items-center justify-content-start">
                                <img src="${cur_grupo.Icono.getData()}" class="img-fluid mr-3" alt="">
                                <h3 class="fpurple titles4 mb-0 pb-0">${cur_grupo.Titulo2.getData()}</h3>
                            </div>
                            <p class="ptxt2 pt-2">
                                ${cur_grupo.Descripcion2.getData()}
                            </p>
                        </div>
                    </#list>
                </#if>              
            </div>   
        </div>
    </div>
</section>
